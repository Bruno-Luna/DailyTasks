<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>DailyTasks | Suas tarefas de forma simples.</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <app-root></app-root>
  <!-- Modal Cadastre-se!-->

<!-- Modal -->
<div class="modal bg-blur fade" id="cadastrarModal" tabindex="-1" aria-labelledby="cadastrarModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content border-0 d-flex justify-content-center text-center bg-transparent text-branco">

          <button type="button" class="btn-close btn-close-white ms-auto me-4" data-bs-dismiss="modal" aria-label="Close"></button>
          <h3 class="modal-title text-center" id="exampleModalLabel">Cadastre-se!</h3>
          <small>
              Ou <a class="text-amarelo m-0 p-0 card-subtitle btn" href="#">
              Clique Aqui para fazer login!
              </a>
          </small>

          <div class="modal-body d-flex justify-content-center">
              <div class="col-10 col-sm-10 col-md-8 col-lg-6">
                  <form action="" class="">
                      <div class="form-group d-flex flex-column">
                          <input type="text" placeholder="*Nome: " class="w-75 m-auto rounded input-modal mb-3">

                          <input type="email" placeholder="*Email: " class="w-75 m-auto rounded input-modal mb-3">

                          <input type="password" placeholder="*Senha: " class="w-75 m-auto rounded input-modal mb-3">

                          <input type="password" placeholder="*Confirme sua senha: " class="w-75 m-auto rounded input-modal mb-3">
                      </div>
                  </form>
              </div>
          </div>
          <div class="modal-footer border-0 d-flex flex-column-reverse justify-content-center">
              <button type="button" class="btn btn-link link-light" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Enviar</button>
          </div>
      </div>
  </div>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
