<div class="container-fluid bg-preto" style="min-height: 90vh">
    <div class="row">

        <h2 class="text-branco text-md-center text-lg-center mb-3 myTasks">Minhas Tarefas</h2>

        <main class="d-flex flex-wrap-reverse">

            <!--card padrao-->
            <div class="min-col col-12 col-sm-12 col-md-9 col-lg-9 d-block d-flex justify-content-center">

                <div class="card border-0 col-11 col-md-9 col-lg-9 d-flex bg-preto m-4">
                    <div class="card-body p-0 bg-preto">
                        <div class="card-text ps-3">
                            <p>
                                <span>.</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>


            <!--/card padrao-->

            <div class="min-col col-12 col-sm-12 col-md-9 col-lg-9 d-flex justify-content-center"
                *ngFor="let item of user.myTasks">

                <div class="card col-11 col-md-9 col-lg-9 d-flex bg-task-{{ item.cor }} m-4 ">
                    <div class="card-header bg-task-{{ item.cor }} no-border d-flex justify-content-between">
                        <h4 class="card-title task-title">{{ item.tarefa }}</h4>
                        <input type="checkbox" name="" class="form-check-input">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="card-text ps-3 bg-task-{{ item.cor }}">
                            <p>
                                <span>{{ item.descricao }}</span>
                            </p>
                        </div>

                        <div class="dropstart">
                            <button class="btn task-dropdown text-dark me-1" href="#" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">...</button>

                            <ul class="dropdown-menu bg-preto" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item bg-preto text-cinza hover-amarelo" [routerLink]="['/task-edit', item.id_tarefa]">Editar Task</a>
                                </li>
                                <li><a class="dropdown-item bg-preto text-cinza hover-amarelo" [routerLink]="['/task-delete', item.id_tarefa]">Excluir Task</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 text-branco btn-input">
                <div class="d-flex flex-column m-auto">
                    <button class="btn btn-primary mt-3 mb-3 mb-md-5 mb-lg-5 nova-task" data-bs-toggle="modal"
                        data-bs-target="#add-taskModal">Inserir tarefa</button>
                    <h6>Pesquisar por Titulo:</h6>
                    <input [(ngModel)]='pesquisa' (keyup)='findByNameTasks()' type="text"
                        placeholder="Digite o titulo da tarefa" class="input-modal pesquisar">
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="add-taskModal" tabindex="-1" aria-labelledby="add-taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-branco">
            <div class="modal-header">
                <h5 class="modal-title" id="add-taskModalLabel">Nova Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group d-flex flex-column">

                    <label for="" class="mt-3 me-3">Tarefa:</label>
                    <input [(ngModel)]='tarefa.tarefa' type="text" class="input-modal mt-2 mb-4">


                    <label>Descrição:</label>
                    <textarea [(ngModel)]='tarefa.descricao' type="text" class="me-3 input-modal mt-2"></textarea>

                    <div>
                        <h6 class="card-subtitle my-3">Cor da Tarefa:</h6>
                        <div name="cor" id="cor">
                            <ul class="d-flex flex-nowrap justify-content-evenly">
                                <li class="d-flex flex-nowrap align-items-center">
                                    <input [(ngModel)]="tarefa.cor" type="radio" name="cor" value="cinza"
                                        class="d-inline">
                                    <div class="rounded-1 task-color bg-task-cinza"></div>
                                </li>
                                <li class="d-flex flex-nowrap align-items-center">
                                    <input [(ngModel)]="tarefa.cor" type="radio" name="cor" value="amarelo">
                                    <div class="rounded-1 task-color bg-task-amarelo"></div>
                                </li>
                                <li class="d-flex flex-nowrap align-items-center">
                                    <input [(ngModel)]="tarefa.cor" type="radio" name="cor" value="verde">
                                    <div class="rounded-1 task-color bg-task-verde"></div>
                                </li>
                                <li class="d-flex flex-nowrap align-items-center">
                                    <input [(ngModel)]="tarefa.cor" type="radio" name="cor" value="azul">
                                    <div class="rounded-1 task-color bg-task-azul"></div>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link text-decoration-none"
                    data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)='publicar()' *ngIf='tarefa.cor == null' disabled>Salvar</button>
                
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='publicar()'
                    *ngIf='tarefa.cor != null'>Salvar</button>
            </div>
        </div>
    </div>
</div>
