<!-- Modal Cadastre-se!-->
<div class="modal bg-blur fade" id="cadastrarModal" tabindex="-1" aria-labelledby="cadastrarModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content border-0 d-flex justify-content-center text-center bg-transparent text-branco">

      <button type="button" class="btn-close btn-close-white ms-auto me-4" data-bs-dismiss="modal"
        aria-label="Close"></button>
      <h3 class="modal-title text-center" id="cadastrarModalLabel">Cadastre-se!</h3>
      <p>
        Ou clique <a routerLink="navbar/login" class="text-amarelo m-0 p-0 card-subtitle btn" data-bs-dismiss="modal"
          data-bs-toggle="modal">
          aqui
        </a>
        para fazer login!
      </p>

      <div class="modal-body d-flex justify-content-center">
        <div class="col-10 col-sm-10 col-md-8 col-lg-6">
          <div class="mb-4">
            <div class="form-group d-flex flex-column">
              <input [(ngModel)]='user.nome' type="text" placeholder="*Nome: "
                class="w-75 m-auto rounded input-modal mb-3">

              <input [(ngModel)]='user.email' type="email" placeholder="*Email: "
                class="w-75 m-auto rounded input-modal mb-3">

              <input (input)='confirmSenha($event)' type="password" placeholder="*Senha: "
                class="w-75 m-auto rounded input-modal mb-3">

              <input [(ngModel)]='user.senha' type="password" placeholder="*Confirme sua senha: "
                class="w-75 m-auto rounded input-modal mb-1">
            </div>
          </div>
          <button type="button" class="btn btn-link link-light" data-bs-dismiss="modal">Cancelar</button>
          <button (click)='cadastrar()' type="button" data-bs-dismiss="modal" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
